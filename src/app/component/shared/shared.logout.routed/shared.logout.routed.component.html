<div class="container">
  <div class="row justify-content-center my-3">
    <div class="col-lg-7 col-md-10 col-sm-12">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h1 class="mb-4">Cerrar sesión</h1>
          <div class="mb-4">
            <i class="bi bi-person-circle" style="font-size: 4rem;"></i>
          </div>
          <h2 class="h4 mb-3">¿Seguro que desea cerrar sesión?</h2>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success mx-2" (click)="onLogout()">Cerrar sesión</button>
            <button type="button" class="btn btn-danger mx-2" (click)="onCancel()">Cancelar</button>
          </div>
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="mt-3 text-danger">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
