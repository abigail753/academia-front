<div class="view">
  <h2>Ver Inscripcion <mat-icon>feature_search</mat-icon></h2>

  <mat-card class="example-card custom-card-bar" appearance="outlined">
    <div class="card-header-bar">
      <h3>ID del Inscripcion: {{ oInscripcion.id }}</h3>
    </div>

    <mat-card-content>
      <p><strong>Id de usuario:</strong> {{ oInscripcion.usuario.id }}</p>
      <p><strong>Id de curso:</strong> {{ oInscripcion.curso.id }}</p>
    </mat-card-content>
  </mat-card>

  <div class="buttons">
    <button mat-fab extended class="plist-button" (click)="plist()">
      <mat-icon>format_list_numbered</mat-icon>Ir a listado de incripciones
    </button>

    <button mat-fab extended class="edit-button" (click)="edit(oInscripcion)">
      <mat-icon>edit</mat-icon>Editar
    </button>

    <button mat-fab extended class="delete-button" (click)="delete(oInscripcion)">
      <mat-icon>delete</mat-icon>Borrar
    </button>
  </div>
</div>
