
<div class="edit">

  <h2>Editar Inscripcion <mat-icon>border_color</mat-icon></h2>

  <!-- Formulario -->
  <form [formGroup]="oInscripcionForm!" (ngSubmit)="onSubmit()" novalidate>

    <!-- Campo - ID -->
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input matInput formControlName="id" placeholder="Id" readonly />
      <mat-hint align="end">No se puede cambiar</mat-hint>
    </mat-form-field>

    <!-- Campo - Id de Usuario -->
    <mat-form-field formGroupName="usuario">
      <mat-label>Nombre del Usuario</mat-label>
      <mat-icon matPrefix>format_list_numbered</mat-icon>
      
      <!-- Usamos formGroupName="usuario" y formControlName="id" -->
      <input matInput  formControlName="nombre" placeholder="ID de usuario" />
    
      <button mat-icon-button matSuffix (click)="showUsuarioSelectorModal()">
        <mat-icon>manage_search</mat-icon>
      </button>
    </mat-form-field>
    

    <!-- Campo - Curso -->
    <mat-form-field formGroupName="curso">
      <mat-label>Nombre del Curso</mat-label>
      <mat-icon matPrefix>format_list_numbered</mat-icon>
      
      <!-- Usamos formGroupName="usuario" y formControlName="id" -->
      <input matInput  formControlName="nombre" placeholder="ID de curso" />
    
      <button mat-icon-button matSuffix (click)="showCursoSelectorModal()">
        <mat-icon>manage_search</mat-icon>
      </button>
    </mat-form-field>

      <div class="buttons">
        <button mat-fab extended class="plist-button" [routerLink]="['/admin', 'inscripcion', 'plist']">
          <mat-icon>format_list_numbered</mat-icon>Ir a listado de inscripciones
        </button>

        <button mat-fab extended class="reset-button" (click)="onReset()">
          <mat-icon>refresh</mat-icon>Descartar cambios
        </button>

        <button mat-fab extended class="save-button" type="submit" [disabled]="!oInscripcionForm?.valid">
          <mat-icon>save</mat-icon>Guardar
        </button>

        
  
      </div>
  </form>

  <div class="modal fade" [id]="'mimodal'" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="hideModal()"></button>
        </div>
        <div class="modal-body">
          <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="hideModal()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
